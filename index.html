<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title for SEO -->
    <title>Samarth Malhotra | Web Developer Portfolio</title>

    <!-- Meta Description (VERY IMPORTANT for SEO) -->
    <meta
      name="description"
      content="Portfolio of Samarth Malhotra, a web developer skilled in React, Node.js, and full-stack development. Explore projects, certifications, and achievements."
    />

    <!-- Meta Keywords (not very important today but still useful) -->
    <meta
      name="keywords"
      content="Samarth Malhotra, web developer, React developer, portfolio, full stack developer, JavaScript, Node.js"
    />

    <!-- Author -->
    <meta name="author" content="Samarth Malhotra" />

    <!-- Robots (for indexing & crawling) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (for social media preview: Facebook, LinkedIn, WhatsApp) -->
    <meta
      property="og:title"
      content="Samarth Malhotra | Web Developer Portfolio"
    />
    <meta
      property="og:description"
      content="View my projects, skills, and achievements in web development."
    />
    <meta property="og:image" content="/your-image-link.jpg" />
    <meta property="og:url" content="https://your-website-link.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Samarth Malhotra | Web Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Samarth Malhotra, Web Developer."
    />
    <meta name="twitter:image" content="/your-image-link.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body class="light-theme">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
